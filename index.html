<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <p class="screen-text">0</p>
            </div>
            <div class="utility-buttons">
                <div class="clear-button">
                    <p>CLEAR</p>
                </div>
                <div class="delete-button">
                    <p>DELETE</p>
                </div>
            </div>
            <div class="main-buttons">
                <div class="button number-btn">
                    <p>7</p>
                </div>
                <div class="button number-btn">
                    <p>8</p>
                </div>
                <div class="button number-btn">
                    <p>9</p>
                </div>
                <div class="button operation-btn">
                    <p>/</p>
                </div>
                <div class="button number-btn">
                    <p>4</p>
                </div>
                <div class="button number-btn">
                    <p>5</p>
                </div>
                <div class="button number-btn">
                    <p>6</p>
                </div>
                <div class="button operation-btn">
                    <p>*</p>
                </div>
                <div class="button number-btn">
                    <p>1</p>
                </div>
                <div class="button number-btn">
                    <p>2</p>
                </div>
                <div class="button number-btn">
                    <p>3</p>
                </div>
                <div class="button operation-btn">
                    <p>-</p>
                </div>
                <div class="button dot-btn">
                    <p>.</p>
                </div>
                <div class="button number-btn">
                    <p>0</p>
                </div>
                <div class="button equal-btn">
                    <p>=</p>
                </div>
                <div class="button operation-btn">
                    <p>+</p>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </main>
</body>
</html>
